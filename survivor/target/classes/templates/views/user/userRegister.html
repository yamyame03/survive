<th:block th:include="@{_header.html}"/>
<style>
table {
	/*margin : auto;*/
    width: 100%;
    border-collapse: collapse;
}

table td, table th {
    padding: 20px;
    text-align: center;
    border: 1px solid #ccc;
    font-weight: bold;
    font-size: 16px;
}

input[type="text"] {
    width: 100%;
    padding: 14px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    font-size: 14px;
}

button[type="submit"] {
    width: 100%;
    padding: 12px;
    background-color: #007bff;
    border: none;
    border-radius: 4px;
    color: white;
    cursor: pointer;
}

button[type="submit"]:hover {
    background-color: #0056b3;
}
</style>
	<main class="container">
	    <div class="post-list">
	        <h2 style=" margin-bottom: 20px; color: #666;">통수유저 등록</h2>
	        <form th:action="@{/userRegister}" id="code-form" method="post">
		        <div>
		            <table>
						<tr>
							<td>닉네임</td>
							<td>
								<input type="text" name="nick" placeholder="닉네임을 입력해주세요." required="required">
							</td>
						</tr>
						<tr>
							<td>고유번호</td>
							<td>
								<input type="text" name="number" placeholder="고유번호를 입력해주세요." required="required">
							</td>
						</tr>	
						<tr>
							<td>박제사유</td>
							<td>
								<input type="text" name="reason" placeholder="6글자 내로 이유를 입력해주세요. " required="required" maxlength="6">
							</td>
						</tr>									
		            </table>
		            <article style="text-align: center; margin-top: 10px;">
						<button type="submit">등록하기</button>            
		            </article>        
		        </div>
	        </form>
	    </div>	
	</main>
<th:block th:include="@{_footer.html}"/>
