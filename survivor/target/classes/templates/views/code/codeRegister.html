<th:block th:include="@{_header.html}"/>
<style>
table {
	/*margin : auto;*/
    width: 100%;
    border-collapse: collapse;
}

table td, table th {
    padding: 20px;
    text-align: center;
    border: 1px solid #ccc;
    font-weight: bold;
    font-size: 16px;
}

input[type="text"] {
    width: 100%;
    padding: 14px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    font-size: 14px;
}

button[type="submit"] {
    width: 100%;
    padding: 12px;
    background-color: #007bff;
    border: none;
    border-radius: 4px;
    color: white;
    cursor: pointer;
}

button[type="submit"]:hover {
    background-color: #0056b3;
}
</style>
	<main class="container">
	    <div class="post-list">
	        <h2 style=" margin-bottom: 20px; color: #666;">기프트코드 등록</h2>
	        <form th:action="@{/codeRegister}" id="code-form" method="post">
		        <div>
		            <table>
						<tr>
							<td>기프트코드</td>
							<td>
								<input type="text" name="code" placeholder="카페 또는 디스코드에서 제공하는 코드번호를 입력해주세요." required="required">
							</td>
						</tr>
						<tr>
							<td>유효기간</td>
							<td>
								<input type="date" id="date" name="date" placeholder="날짜를 입력해주세요." required="required" style="padding: 15px; float: left;">
							</td>
						</tr>										
		            </table>
		            <article style="text-align: center; margin-top: 10px;">
						<button type="submit">등록하기</button>            
		            </article>        
		        </div>
	        </form>
	    </div>	
	</main>
<th:block th:include="@{_footer.html}"/>
