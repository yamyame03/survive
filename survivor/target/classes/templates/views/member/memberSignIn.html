<th:block th:include="@{_header.html}"/>
    <main class="container">
        <div class="post-list">
            <h2>로그인</h2>
            <span style="display: block; text-align: right; margin-bottom: 10px;">
            	<a th:href="@{/memberSignUp}">회원가입</a>
            </span>       
			<form class="login-form" th:action="@{/memberSignIn}" method="post">
                <div class="form-group">
                    <label for="username">사용자 이름</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">로그인</button>
                <button style="display: none;"><a th:href="@{/oauth2/authorization/google}">구글 로그인</a></button>
            </form>
        </div>
    </main>
<th:block th:include="@{_footer.html}"/>
