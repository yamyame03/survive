<th:block th:include="@{_header.html}"/>
    <main class="container">
    	<section class="order-info">
	        <h2 name="h2">상품 결제</h2>
	        <div class="product-info">
	            <img th:src="@{'./img/'+${product.img}}" alt="상품 이미지">
				<table class="order-table">
					<tr>
						<td>상품명</td>
						<td class="productName">[[${product.name}]]</td>
					</tr>
					<tr>
						<td>가격</td>
						<td class="productPrice">[[${product.price}]]</td>
					</tr>
					<tr>
						<td>이름</td>
						<td class="buyerName">
							<input type="text" class="buyerName" name="buyerName">
						</td>
					</tr>
					<tr>
						<td>이메일</td>
						<td class="buyerEmail">
							<input type="text" class="buyerEmail" name="buyerEmail">
						</td>
					</tr>
					<tr>
						<td>주소</td>
						<td>
							<input type="text" id="zip" name="zip" class="zip" readonly="readonly" required="required">
							<input type="button" id="postCode" value="검색" onclick="sample6_execDaumPostcode()">
							<input type="text" id="addr1" class="addr1" required="required" name="addr1">
							<input type="text" id="addr2" class="addr2" name="addr2">
						</td>
					</tr>					
				</table>
				<button type="submit" class="btnPayments">결제</button>
	        </div>
        </section>
    </main>
<th:block th:include="@{_footer.html}"/>
